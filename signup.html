<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your account to join Cosmic, your go-to space community. Stay updated on the latest space missions, news, and discoveries.">
    <meta name="keywords" content="Cosmic, signup, register, space account, join space community, space website registration">
    <meta name="author" content="Vesa Qilerxhiu">
    <title>Cosmic Sign Up</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="icon" href="./assets/images/space-icon.png" type="image/png">

    <!-- Google Font - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="signupDiv">
            <h2>Come join us!</h2>
            <p>Create an account to explore all our features and unlock endless possibilities.</p>
            <p class="alreadyHave">Already have an account? <a href="login.html">Log In</a>.</p> 
            <p class="continueWithout"><a href="index.html" onclick="localStorage.setItem('isLoggedIn', 'false')">Continue without account</a></p>
        </div>
        <form>
            <h2>Sign Up to Cosmic</h2>
            
            <p id="emptyFieldError" class="error-message"></p>
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username">
            <p id="usernameError" class="error-message"></p>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <p id="emailError" class="error-message"></p>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create password">
            <p id="passwordError" class="error-message"></p>

            <label for="confirmPassword">Confirm password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
            <p id="confirmPasswordError" class="error-message"></p>

            <button type="button" onclick="signUpValidate()">Sign up</button>
        </form>
    </div>
        
    <script src="./js/signup.js"></script>
</body>
</html>
